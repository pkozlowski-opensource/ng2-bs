<div class="panel panel-{{type || 'default'}}">
    <div class="panel-heading">
        <ng-content select="bs-panel-heading"></ng-content>{{hasHeadings() ? '' : panelTitle}}
    </div>
    <div class="panel-body">
        <ng-content></ng-content>
    </div>
    <div class="panel-footer" *ng-if="hasFooters()">
        <ng-content select="bs-panel-footer"></ng-content>
    </div>
</div>
