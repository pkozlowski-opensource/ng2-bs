<div class="progress">
    <div role="progressbar" class="progress-bar {{type ? 'progress-bar-' + type : ''}}"
         [attr.aria-valuenow]="value" [attr.aria-valuemin]="minValue" [attr.aria-valuemax]="maxValue"
         [style.width.%]="getPercentValue()">
        {{getPercentValue()}}%
    </div>
</div>
